    <title>輸入聖誕樹的高度，然後用*組合出來</title>

<body>
    <label for="">請輸入高度:</label>
    <input type="text" name="" id="Tree_hei">
    <button onclick="show()">ENTER</button>

        //TEST1========================================================================================
        function show() {
            var star = document.getElementById('Tree_hei').value;
            var result = "";
            for (x = 0; x < star; x++) {
                for (y = star * 2 - 1; y > x; y--) {
                    // document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML+"&emsp;";
                    result = result + "&emsp;";
                }
                for (z = 0; z <= x; z++) {
                    // document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML+"＊";
                    result = result + "＊";
                }
                for (z = 0; z < x; z++) {
                    // document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML+"＊";
                    result = result + "＊";
                }
                // document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML+"<br>";
                result = result + "<br>" + "<br>";
                document.getElementById("demo").innerHTML = result;
                
            }
        }
